
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP Serveur</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        section {
            padding: 30px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            input[type="button"]:hover {
                background-color: #357ab8;
            }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
    <script type="text/javascript" src="js/echo.js"></script>
</head>
<body>
  <header>
   <h1>Bienvenue sur mon serveur </h1>
    </header>
  <section>

 <div>
          <label>Message à envoyer : </label>
          <input type="text" id="messageEnvoi">
          <input type="button" id="Envoyer" value="Envoyer">
      </div>
      <div>
          <label>Message reçu : </label>
          <input type="text" id="messageRecu" readonly>
      </div>
      <p>Ceci est une section de contenu pour le TP CIEL.</p>
  </section>
        <footer>
        
    </footer>
</body>
</html>
